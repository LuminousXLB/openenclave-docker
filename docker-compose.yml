version: "3"
services:
  pccs.internal:
    image: ncl-sgx/pccs:1.8
    build:
      context: ./pccs
      args:
        DCAP_VERSION: DCAP_1.8
        CONFIG_FILE: ./config/production-0.json
        HTTPS_PORT: 8081
        HOST: 0.0.0.0
        API_KEY: {{ input your API KEY here }}
        ADMIN_TOKEN: 8UVh7NCQuaN89bsnx1Bs
        USER_TOKEN: DaX2mEjoe2vqFRp5FYQv
    networks:
      - pccs
  openenclave.internal:
    image: ncl-sgx/openenclave:1.8
    build:
      context: ./openenclave
      args:
        OE_VERSION: v0.15.0
        PCCS_SERVER: pccs.internal:8081
    devices:
      - /dev/sgx_enclave:/dev/sgx_enclave
      - /dev/sgx_provision:/dev/sgx_provision
    volumes:
      - /dev/sgx:/dev/sgx
    networks:
      - pccs
    environment:
      OE_LOG_LEVEL: INFO
    command: ctest -V
    depends_on:
      - pccs.internal

networks:
  pccs:
