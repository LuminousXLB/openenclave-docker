version: "3"
services:
  pccs.internal:
    image: ncl-sgx/pccs:${DCAP_VERSION}
    build:
      context: ./pccs
      args:
        - DCAP_VERSION
        - CONFIG_TEMPLATE
        - HTTPS_PORT
        - HOST
        - API_KEY
        - ADMIN_TOKEN
        - USER_TOKEN
    networks:
      - pccs

  aems.internal:
    image: ncl-sgx/aems:2.15
    build:
      context: .
      dockerfile: Dockerfile.aesmd
      args:
        - PCCS_SERVER
    devices:
      - /dev/sgx_enclave:/dev/sgx_enclave
      - /dev/sgx_provision:/dev/sgx_provision
    depends_on:
      - pccs.internal
    networks:
      - pccs
    volumes:
      - /dev/sgx:/dev/sgx
      - aesmd-socket:/var/run/aesmd

  openenclave.share:
    image: ncl-sgx/dev:0.17.2
    build:
      context: .
      dockerfile: Dockerfile.openencalve
      target: SHARE
      args:
        - PCCS_SERVER
        - MBEDTLS_VERSION
    devices:
      - /dev/sgx_enclave:/dev/sgx_enclave
      - /dev/sgx_provision:/dev/sgx_provision
    hostname: ${HOSTNAME}-dev
    networks:
      - pccs
    volumes:
      - ./volume/intel:/home
      - /dev/sgx:/dev/sgx
      - aesmd-socket:/var/run/aesmd
    ports:
      - "22000:22"
    depends_on:
      - aems.internal

